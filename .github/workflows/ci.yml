name: Run Selenium Pytest with Allure

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      # 4Ô∏è‚É£ Install Chrome browser
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 5Ô∏è‚É£ Install ChromeDriver
      - name: Install ChromeDriver
        run: |
          sudo apt-get install -y chromium-chromedriver
          sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/local/bin/chromedriver || true

      # 6Ô∏è‚É£ Run tests (headless mode + Allure results)
      - name: Run tests with Allure results
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          pytest --alluredir=allure-results || true

      # 7Ô∏è‚É£ Install Allure CLI
      - name: Install Allure commandline
        run: npm install -g allure-commandline --save-dev

      # 8Ô∏è‚É£ Generate HTML Allure report
      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      # 9Ô∏è‚É£ Upload the report as an artifact (optional)
      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

      # üîü Deploy Allure HTML report to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
